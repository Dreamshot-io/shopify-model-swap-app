name: Deploy Shopify Extensions

on:
  push:
    branches: [main]
    paths:
      - 'extensions/**'
      - 'shopify.app.toml'
      - 'shopify.app.*.toml'
      - '!shopify.app.template.toml'
      - '!shopify.app.dev.toml'

  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual deploy reason'
        required: false
        default: 'Manual deployment'

jobs:
  deploy-shopify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy to Shopify
        id: deploy
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
        run: |
          echo "Deploying Shopify extensions to production..."
          bunx shopify app deploy --force --source-control-url "$COMMIT_URL"
          echo "Shopify extensions deployed successfully"
          echo "deployed=true" >> $GITHUB_OUTPUT

      - name: Comment on commit (automatic deployment)
        if: success() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `**Shopify extensions deployed successfully**\n\nDeployment triggered by: ${context.actor}\nCommit: ${context.sha.substring(0, 7)}\nTime: ${new Date().toLocaleString('es-ES', { timeZone: 'Europe/Madrid' })}\n\n[View deployment details](${context.payload.repository.html_url}/actions/runs/${context.runId})`
            })

      - name: Create deployment summary (manual deployment)
        if: success() && github.event_name == 'workflow_dispatch'
        run: |
          echo "## Shopify Extensions Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Type:** Manual" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = github.event_name === 'push'
              ? `**Shopify deployment failed**\n\nDeployment triggered by: ${context.actor}\nCommit: ${context.sha.substring(0, 7)}\n\n[View error details](${context.payload.repository.html_url}/actions/runs/${context.runId})`
              : null;

            if (message && github.event_name === 'push') {
              github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: message
              })
            }
