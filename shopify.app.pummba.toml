# REQUIRED: Unique client_id from Shopify Partner Dashboard (Custom distribution app)
# Partner App ID: 292388569089
client_id = "21acdb3d10eb24f87b02129c68b89328"

# App name identifying this client
name = "dreamshot-model-swap-pummba"

# Shared backend URL (same for all clients)
application_url = "https://shopify-model-swap-pummba.vercel.app"

embedded = true
handle = "dreamshot-model-swap-pummba"

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscriptions_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks/orders-paid"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_files,write_products,read_orders"

[auth]
redirect_urls = [
  "https://shopify-model-swap-pummba.vercel.app/auth/callback",
  "https://shopify-model-swap-pummba.vercel.app/auth/shopify/callback",
  "https://shopify-model-swap-pummba.vercel.app/api/auth/callback"
]

[app_proxy]
url = "https://shopify-model-swap-pummba.vercel.app"
subpath = "model-swap"
prefix = "apps"

[pos]
embedded = false
