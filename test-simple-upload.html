<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Test</title>
</head>
<body>
    <h1>Simple Upload Test</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file';
                return;
            }

            const file = fileInput.files[0];
            resultDiv.innerHTML = 'Uploading...';

            try {
                const formData = new FormData();
                formData.set('intent', 'getStagedUpload');
                formData.set('filename', file.name);
                formData.set('mimeType', file.type);
                formData.set('fileSize', file.size.toString());
                formData.set('productId', 'gid://shopify/Product/7806848499781');

                console.log('Sending FormData:', {
                    intent: formData.get('intent'),
                    filename: formData.get('filename'),
                    mimeType: formData.get('mimeType'),
                    fileSize: formData.get('fileSize'),
                    productId: formData.get('productId'),
                });

                const response = await fetch('/app/ai-studio', {
                    method: 'POST',
                    body: formData,
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                const text = await response.text();
                console.log('Response text:', text);

                if (response.ok) {
                    try {
                        const json = JSON.parse(text);
                        resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(json, null, 2)}</pre>`;
                    } catch (e) {
                        resultDiv.innerHTML = `<pre>Response is not JSON: ${text.substring(0, 500)}</pre>`;
                    }
                } else {
                    resultDiv.innerHTML = `<pre>Error ${response.status}: ${text}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
